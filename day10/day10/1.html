<body>
    <script>
        const callback = function() {
            console.log('hello, timeout');
        }

        let a = setTimeout(callback, 0);
        console.log('同步执行！');
        console.log(a);
        clearTimeout(a);
        
        let b = setInterval(callback, 3000);
    </script>
</body>
